
<p class="guidance_description">
  銀行口座を登録するうえで以下をご準備ください。
</p>

<div class="guidance_label">ネットバンキングの場合</div>

<ul class="guidance_list" style="padding-left:1em">
  <li>ネットバンキングログインID /パスワード</li>
  <li>ワンタイムパスワード</li>
</ul>

<div class="guidance_label">キャッシュカードの場合</div>

<ul class="guidance_list" style="padding-left:1em">
  <li>口座番号</li>
  <li>暗証番号</li>
  <li>銀行への届出電話番号</li>
</ul>
